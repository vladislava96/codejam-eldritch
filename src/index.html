<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eldritch Horror Codejam vladislava96</title>
</head>
    <body>
        <div class="table">
            <div class="ancients-container">
                <img class="ancient" data-name="azathoth" src="./Azathoth.png" alt="Azathoth">
                <img class="ancient" data-name="cthulhu" src="./Cthulthu.png" alt="Cthulthu">
                <img class="ancient" data-name="iogSothoth" src="./IogSothoth.png" alt="IogSothoth">
                <img class="ancient" data-name="shubNiggurath" src="./ShubNiggurath.png" alt="ShubNiggurath"> 
            </div>
            <div class="levels-container">
                <button class="level" data-name="very-easy">Очень легкий</button>
                <button class="level" data-name="easy">Легкий</button>
                <button class="level" data-name="normal">Средний</button>
                <button class="level" data-name="hard">Сложный</button>
                <button class="level" data-name="very-hard">Очень сложный</button>
            </div>
            <button class="decks-generation">Замешать колоду</button>
            <div class="decks">
                <div class="counters">
                
                </div>
                <div class="mini-decks">
                    <img class="card" src="assets/MythicCards/blue/blue1.png" alt="Mythic Cards">
                    <img class="mini-deck" src="assets/mythicCardBackground.png" alt="mythic Card Background">
                </div>
            </div>
        </div>
    </body>
</html>
